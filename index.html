<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Login</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Login Form
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input class="form-control" placeholder="Enter username" id="username"></input>
                            </div>                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input class="form-control" placeholder="Enter password" id="password"></input>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="login(username, password);">Login</button>
                            <div style="display:inline; padding-left: 15px;" id="messageField"> </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="JsServices/login_Service.js"></script>
</body>

</html>
